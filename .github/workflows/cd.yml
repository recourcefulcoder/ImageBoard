name: CD

on:
  [workflow_dispatch, push]

jobs:
  testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    env:
      DEBUG: False
      SECRET_KEY: test_secret_key
    steps:
      - name: add_checkout
        uses: actions/checkout@v4

      - name: Set Environment
        run: |
          echo "LANGUAGE_CODE=ru" >> $GITHUB_ENV
          echo "SECRET_KEY=fjasdfhjkKDFSH" >> $GITHUB_ENV
          echo "DEBUG=True" >> $GITHUB_ENV

      - name: Run server
        run: |
          pip install -r requirements/prod.txt
          cd nodestory
          timeout 5s python3 manage.py runserver || true
      - name: Run tests
        run: |
          cd nodestory
          python3 manage.py test

  linting:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.12" ]
    steps:
      - name: add_checkout
        uses: actions/checkout@v4

      - name: check_PEP8
        shell: bash
        run: |
         pip install flake8==7.1.1
         flake8 --exclude .git,.github,migrations .
